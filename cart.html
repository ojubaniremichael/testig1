<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <header>
    <h1>Shopping Cart</h1>
  </header>

  <section>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th class="text-center">Quantity</th>
          <th class="text-right">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="product">Iphone 14 pro case</td>
          <td class="text-center">1</td>
          <td class="text-right">5,000.00</td>
        </tr>
        <tr>
          <td class="product">Iphone 14 Pro</td>
          <td class="text-center">1</td>
          <td class="text-right">1,500,000.00</td>
        </tr>
        
      </tbody>
    </table>

    <div class="text-right">
      <p>Total: 1,505,000.00</p>
      
    </div>
    <div class="button">
        <button type="button"><a href="#">Proceed to Checkout</a></button>
    </div>
  </section>

</body>
</html>
